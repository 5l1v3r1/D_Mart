<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>signUp</title>
</head>
<body>
<br>
<table class="table">
<tr>
	<td align="center" valign="middle">
		<form action = "signup.jsp" method = "POST"> 
			<table border="1">
				<tr align="center" style="background-color: black">
					<!-- colspan : 셀 병합 -->
					<td colspan="2"><b style="color: #FFFFFF"><font face = "Arial">회원 가입</font></b></td>
				</tr>
				<tr>
					<td width="20%"><font face = "Arial">아이디</font></td>
					<td width="57%"><input type="text" name="id" size="15">
						<!-- <input type="button" value="ID중복확인" id="btnId"></td> -->
				</tr>
				<tr>
					<td><font face = "Arial">패스워드</font></td>
					<td><input type="password" name="passwd" size="15"></td>
				</tr>
				<tr>
					<td><font face = "Arial">패스워드 확인</font></td>
					<td><input type="password" name="repasswd" size="15"></td>
				</tr>
				<tr>
					<td><font face = "Arial">이름</font></td>
					<td><input type="text" name="name" size="15"></td>
				</tr>
				<tr>
					<td><font face = "Arial">나이</font></td>
					<td><input type="text" name="age" size="15"></td>
				</tr>
				<tr>
					<td><font face = "Arial">성별</font></td>
					<td>
						<select name = gender>
							<option value = "0">선택하세요
							<option value = "boy">남
							<option value = "girl">여
						</select>
					</td>
				</tr>
				<tr>
					<td><font face = "Arial">전화번호</font></td>
					<td><input type="text" name="phone" size="20"></td>
				</tr>
				<tr>
					<td><font face = "Arial">직업</font></td>
					<td>
						<input type = "text" name = "job" size = "15">
					</td>
				</tr>
				<tr>
					<td><font face = "Arial">도로명 주소</font></td>
					<td><input type="text" name="roadname_address" size="60"></td>
				</tr>
				<tr>
					<td><font face = "Arial">상세 주소</font></td>
					<td><input type="text" name="detailed_address" size="60"></td>
				</tr>
				
				<tr>
					<td colspan="2" align="center">
						<input type="submit" value="회원가입" id="btnSubmit">
						<input type="reset" value="다시쓰기">
						<input type="button" value="메인으로" onclick="location.href='../initial.jsp'">
					</td>
				</tr>
			</table>
		</form>
	</td>
</tr>
</table>
</body>
</html>
